name: CI 

on: 
  push: 
    branches: [ "main", "development" ] # Запуск при пуше в ветки "main" и "development"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 
